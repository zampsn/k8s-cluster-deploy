on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Install Kubectl
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Save kubeconfig
        run: doctl kubernetes cluster kubeconfig save main

      - name: Deploy Nginx ingress controller
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm upgrade --install nginx-ingress-private ingress-nginx/ingress-nginx \
            --namespace ingress-private --create-namespace \
            --set controller.replicaCount=2 \
            --set controller.service.type=LoadBalancer \
            --set fullnameOverride=nginx-ingress

      - name: Get load balancer IP
        id: loadbalancer
        run: |
          EXTERNAL_IP=$(kubectl get svc -n ingress-private nginx-ingress-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "EXTERNAL_IP=$EXTERNAL_IP" >> $GITHUB_ENV
          echo "Load Balancer IP is: $EXTERNAL_IP"

      - name: Create DNS record for Authentik
        run: |
          # Load the IP from the environment variable
          EXTERNAL_IP=${{ env.EXTERNAL_IP }}
          
          echo "Updating DNS for auth.zachsampson.dev with IP $EXTERNAL_IP"
          
          # Check if the DNS record already exists
          RECORD_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/dns_records?type=A&name=auth.zachsampson.dev" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_TOKEN }}" \
            -H "Content-Type: application/json" | jq -r '.result[0].id')

          if [ "$RECORD_ID" = "null" ]; then
            echo "Creating new DNS record"
            curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/dns_records" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_TOKEN }}" \
              -H "Content-Type: application/json" \
              --data '{
                "type": "A",
                "name": "auth.zachsampson.dev",
                "content": "'"$EXTERNAL_IP"'",
                "ttl": 3600,
                "proxied": false
              }'
          else
            echo "Updating existing DNS record"
            curl -X PUT "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/dns_records/$RECORD_ID" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_TOKEN }}" \
              -H "Content-Type: application/json" \
              --data '{
                "type": "A",
                "name": "auth.zachsampson.dev",
                "content": "'"$EXTERNAL_IP"'",
                "ttl": 3600,
                "proxied": false
              }'
          fi

      - name: Deploy Authentik
        run: |
          helm repo add authentik https://charts.goauthentik.io
          helm repo update
          helm upgrade --install authentik authentik/authentik \
            --namespace authentik --create-namespace \
            --set server.externalHost=auth.zachsampson.dev

      - name: Deploy Helm chart from hello-world Directory
        run: |
          helm upgrade --install hello-world ./hello-world \
            --namespace default
